<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Oshi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css">
    <style>
        body {
            background-image: url('https://telegra.ph/file/a3588bee525b657062eb2.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
       .container {
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 100%;
    max-width: 600px;
    position: relative;
    background-color: rgba(0, 0, 0, 0.7); /* Fallback for browsers that do not support backdrop-filter */
    backdrop-filter: blur(10px); /* Efek blur untuk background */
}
        .result-box {
            position: relative;
        }
        .result-content {
            margin-top: 10px;
            text-align: center;
        }
        .result-box img {
            width: 100%;
            height: 50vh;
            border-radius: 10px;
            margin-top: 10px;
            display: none; /* Start with image hidden */
            cursor: not-allowed
        }
        .cooldown {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading-spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .oshi-info {
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            .container {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <h1><i class="fas fa-user"></i> Cek Oshi</h1>
            <input type="text" id="nameInput" class="form-control" placeholder="Masukkan nama Anda">
            <button id="cekButton" class="btn btn-primary mt-3" onclick="cekOshi()"><i class="fas fa-search"></i> Cek</button>
        </div>
        <div class="result-box" id="result">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="result-content"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
    <script>
        function pickRandom(list) {
            return list[Math.floor(Math.random() * list.length)];
        }

        const oshiList = [
            { name: "Angelina Christy", image: "https://telegra.ph/file/a18ce91790f1a86b25024.jpg" }, 
            { name: "Freya Jayawardana", image: "https://telegra.ph/file/ede7f8a23b81d11a6ea11.jpg" }, 
            { name: "Shania Gracia", image: "https://telegra.ph/file/be32cf9bafd5180630158.jpg" },
            { name: "Feni Fitriyanti", image: "https://telegra.ph/file/1e3d6416a2de6f3c7f2d5.jpg" }, 
            { name: "Shani Indira Natio", image: "https://telegra.ph/file/3e36411e957693df9915d.jpg" }, 
            { name: "Gita Sekar Andarini", image: "https://telegra.ph/file/d28d8b308038cb4c3e736.jpg" }, 
            { name: "Azizi Asadel", image: "https://telegra.ph/file/49d6a736d2062a387b50e.jpg" },
            { name: "Febriola Sinambela", image: "https://telegra.ph/file/180bdc6b60d277b290e57.jpg" }, 
            { name: "Helisma Putri", image: "https://telegra.ph/file/a6c934e9ad1b7997434ae.jpg" }, 
            { name: "Jessica Chandra", image: "https://telegra.ph/file/23e22c537b0799c6f5ecc.jpg" }, 
            { name: "Mutiara Azzahra", image: "https://telegra.ph/file/e21219899c880d8dc78a8.jpg" }, 
            { name: "Cornelia Vanisa", image: "https://telegra.ph/file/04bb976a732eeebf485fe.jpg" },
            { name: "Fiony Alveria", image: "https://telegra.ph/file/b3a4f3413d1cee92552d5.jpg" }, 
            { name: "Flora Shafiq", image: "https://telegra.ph/file/93aff699cd6be59d1a4ed.jpg" }
        ];

        let isCooldown = false;

        function cekOshi() {
            if (isCooldown) return;

            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Ketik namanya dengan benar!',
                });
                return;
            }

            const oshi = pickRandom(oshiList);
            const response = `
                <div class="oshi-info">
                    <p><b><i class="fas fa-user-circle"></i> Nama: ${name}</b></p>
                    <p><i class="fas fa-heart"></i> Oshi: ${oshi.name}</p>
                    <img id="oshiImage" src="${oshi.image}" alt="${oshi.name}">
                </div>
            `;
            document.querySelector('.result-content').innerHTML = response;

            // Tampilkan spinner
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';

            // Tunggu beberapa detik sebelum menampilkan nama Oshi dan gambar
            setTimeout(() => {
                // Sembunyikan spinner
                loadingSpinner.style.display = 'none';
                oshiImage.style.display = 'block'; // Tampilkan gambar

                // Tampilkan nama Oshi dan gambar
                document.querySelector('.oshi-info').style.display = 'block';
            }, 1000);

            isCooldown = true;
            const cekButton = document.getElementById('cekButton');
            cekButton.classList.add('cooldown');
            cekButton.disabled = true;

            let cooldownTime = 10;
            cekButton.innerHTML = `Cek (${cooldownTime})`;

            const interval = setInterval(() => {
                cooldownTime -= 1;
                cekButton.innerHTML = `Cek (${cooldownTime})`;

                if (cooldownTime <= 0) {
                    clearInterval(interval);
                    isCooldown = false;
                    cekButton.classList.remove('cooldown');
                    cekButton.disabled = false;
                    cekButton.innerHTML = '<i class="fas fa-search"></i> Cek';
                }
            }, 1000);
        }
    </script>
</body>
</html>
